<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo-website.png" type="image/x-icon">
    <title>Sura App</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <br>
            <button type="submit" class="login-button">Login</button>
        </form>
        <hr>
        <div class="btn">
            <button class="google-login">Register</button>
            <button class="google-login"><img src="logo-google.png" alt="logo-google" id="logo-google">Login with Google</button>
        </div>
    </div>
</body>
</html>
